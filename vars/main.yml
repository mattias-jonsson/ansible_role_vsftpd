  passwd_chroot_enable: 'NO'
  pasv_addr_resolve: 'NO'
  pasv_address: ''
  pasv_enable: 'YES'
  pasv_max_port: '0'
  pasv_min_port: '0'
  pasv_promiscuous: 'NO'
  port_enable: 'YES'
  port_promiscuous: 'NO'
