  force_dot_files: 'NO'
  force_local_data_ssl: 'YES'
  force_local_logins_ssl: 'YES'
  ftp_data_port: '20'
  ftp_username: 'ftp'
  ftpd_banner: ''
  guest_enable: 'NO'
  guest_username: 'ftp'
  hide_file: ''
  hide_ids: 'NO'
  idle_session_timeout: '300'
