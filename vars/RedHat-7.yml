---

ansible_role_vsftpd_os_defaults_ftpusers:
  - root
  - bin
  - daemon
  - adm
  - lp
  - sync
  - shutdown
  - halt
  - mail
  - news
  - uucp
  - operator
  - games
  - nobody

ansible_role_vsftpd_os_defaults_user_list:
  - root
  - bin
  - daemon
  - adm
  - lp
  - sync
  - shutdown
  - halt
  - mail
  - news
  - uucp
  - operator
  - games
  - nobody

ansible_role_vsftpd_os_defaults_options:
  anonymous_enable: 'YES'
  local_enable: 'YES'
  write_enable: 'YES'
  local_umask: '022'
  dirmessage_enable: 'YES'
  xferlog_enable: 'YES'
  connect_from_port_20: 'YES'
  xferlog_std_format: 'YES'
  listen: 'NO'
  listen_ipv6: 'YES'
  pam_service_name: 'vsftpd'
  userlist_enable: 'YES'
  tcp_wrappers: 'YES'

ansible_role_vsftpd_packages:
  - vsftpd
